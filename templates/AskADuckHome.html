<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            vertical-align: middle;
            background-color: #ffffff ; /* Very light blue background */
            color: black;
        }

        .container {
            text-align: center;
            width: 40vw;
            margin: auto;
            background-color: #f1f1f2;
            border-radius: 25px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2), -2px -2px 5px rgba(255, 255, 255, 0.2);
            padding: 20px; /* Added padding for spacing */
        }

        header {
            background-color: lightblue;
            color: white;
            padding: 0px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: static;
            width: 100%;
            z-index: 10;
        }

        footer {
            background-color: lightblue;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative; /* Ensures it flows with the document */
            margin-top: 20px; /* Add space between footer and response box */
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        header a {  
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 50px;
            
        }
        header b {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: -150px;
            padding-right: 125px;
        }

        header button {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 0 50px;
        }


        footer p {
            margin: 0;
            color: white;
        }

        main {
            text-align: center;
            padding: 20px; /* Adds space around the content */
            margin-bottom: 20px; /* Prevents overlap with the footer */
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        h1, h2 {
            margin: 20px 0;
        }

        select, input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #ffffff;
            border-radius: 15px;
        }

        .panel {
            margin: 20px 0;
            display: none;
        }
        .panel3 {
            width: 5000px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid black;
            border-radius: 50%;
            border-top: 2px solid transparent;
            animation: spin 1s linear infinite;
            margin-left: 5px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .chart {
            display: none; /* Hidden by default */
            position: relative; /* Ensures it flows with the document */
            margin: 20px auto; /* Adds space above and centers it */
            padding: 20px; /* Adds space inside the box */
            border: 1px solid #ccc;
            background-color: #ffffff;
            width: 90%; /* Makes it responsive */
            max-width: 800px; /* Prevents it from becoming too wide */
            border-radius: 15px;
            font-size: 18px;
        }

        button {
            cursor: pointer;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: darkgray;
            color: white;
        }



        body.dark-mode header, body.dark-mode footer {
            background-color: darkslategray;
        }

        body.dark-mode input, body.dark-mode select, body.dark-mode button {
            background-color: darkslategray;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <a>Home</a>
            <a href="/about">About Us</a>
        </nav>
        <!--inlcludes the duck-->
        <nav>
            <b href="/"> <img src="{{url_for('static', filename='askaduck.png')}}" alt="AskaDuck Logo" style="width:70px;height:70px;"></b>
        </nav>
        <div id="google_translate_element"></div>
        <!--includes GOogle translate-->
        <script type="text/javascript">
        function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
        <p style="font-size: small;">&nbsp;</p>
        <title>Ask a Duck - Home</title>
        <h1>Ask a Duck</h1>

        <!-- First Panel -->
         <!--this helps the later script for selecting Insurance Plans, scroll to bottom to see more-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


        <div id="panel1">
            <h2>Select Insurance Company:</h2>
            <select id="insuranceCompany" onchange="showSecondPanel()">
                <option value="">-- Select an Insurance Company --</option>
                <option value = 'Ambetter Health'>Ambetter Health</option>
                <option value = 'AvMed'>AvMed</option>
                <option value = 'Florida Blue'>Florida Blue</option>
                <option value = 'Oscar Insurance Company of Florida'>Oscar Insurance Company of Florida</option>
            </select>
        </div>

        <!-- Second Panel -->
        <div id="panel2" class="panel">
            <h2>Select Insurance Plan:</h2>
            <select id="insurancePlan" onchange="showThirdPanel()">
                <option  value = 'Bronze' data-tag='Ambetter Health'>Bronze</option>
                <option  value = 'Elite Bronze' data-tag='Ambetter Health'>Elite Bronze</option>
                <option  value = 'Silver' data-tag='Ambetter Health'>Silver</option>
                <option  value = 'Elite Silver' data-tag='Ambetter Health'>Elite Silver</option>
                <option  value = 'Gold' data-tag='Ambetter Health'>Gold</option>
    
                <option  value = 'Bronze' data-tag='AvMed'>Bronze</option>
                <option  value = 'Silver' data-tag='AvMed'>Silver</option>
                <option  value = 'Gold' data-tag='AvMed'>Gold</option>
                <option  value = 'Platinum' data-tag='AvMed'>Platinum</option>
    
                <option  value = 'Bronze' data-tag='Florida Blue'>Bronze</option>
                <option  value = 'Silver' data-tag='Florida Blue'>Silver</option>
                <option  value = 'Gold' data-tag='Florida Blue'>Gold</option>
                <option  value = 'Platinum' data-tag='Florida Blue'>Platinum</option>

                <option value = 'Bronze' data-tag="Oscar Insurance Company of Florida">Bronze</option>
                <option value = 'Silver' data-tag="Oscar Insurance Company of Florida">Silver</option>
                <option value = 'Gold' data-tag="Oscar Insurance Company of Florida">Gold</option>
                <option value = 'Gold Elite Saver Plus' data-tag="Oscar Insurance Company of Florida">Gold Elite Saver Plus</option>


            </select>
        </div>

        <!-- Third Panel -->
        <div id="panel3" class="panel">
            <h2>Does my insurance cover...</h2>
            <input type="text" id="medicalIssue" 
            style="width: 500px; height: 20px;" 
            placeholder="Enter your query" 
            oninput="showSearchButton()">
        </div>

        <!-- Search Button -->
        <div id="panel4" class="panel">
            <button onclick="showChart()">Search</button>
        </div>
        <div id="statusIndicator" style="display: none; text-align: center; margin: 20px 0;">

        </div>
        <!-- Chart -->
        <div id="chart" class="chart">
            <h3>Coverage Information</h3>
            <p id="coverageInfo">Here’s what we found based on your input:</p>
        </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2025 Ask-A-Duck Corporation</p>
    </footer>

    <script>
        // Toggle Dark Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Panels Logic
        function showSecondPanel() {
            const insuranceCompany = document.getElementById("insuranceCompany").value;
            if (insuranceCompany) {
                document.getElementById("panel2").style.display = "block";
            } else {
                hideAllPanels();
            }
        }

        function showThirdPanel() {
            const insurancePlan = document.getElementById("insurancePlan").value;
            if (insurancePlan) {
                document.getElementById("panel3").style.display = "block";
            } else {
                hidePanelsAfter(2);
            }
        }

        function showSearchButton() {
            const medicalIssue = document.getElementById("medicalIssue").value;
            if (medicalIssue.trim() !== "") {
                document.getElementById("panel4").style.display = "block";
            } else {
                hidePanelsAfter(3);
            }
        }

        function showChart() {
    const insuranceCompany = document.getElementById("insuranceCompany").value;
    const insurancePlan = document.getElementById("insurancePlan").value;
    const medicalIssue = document.getElementById("medicalIssue").value;

    if (!insuranceCompany || !insurancePlan || !medicalIssue) {
        alert("Please fill out all fields!");
        return;
    }

    const payload = {
        insuranceCompany,
        insurancePlan,
        medicalIssue,
    };

    const statusContainer = document.getElementById("statusIndicator");
    statusContainer.innerHTML = `
        <span style="font-weight: bold; color: black; font-size: 24px;">Generating Response...</span>
        <span class="spinner"></span>
    `;
    statusContainer.style.display = "block";

    fetch('/generate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
    })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(`Error: ${data.error}`);
            } else {
                const coverageInfo = `
                    Insurance Company: ${insuranceCompany}<br>
                    Insurance Plan: ${insurancePlan}<br>
                    Query: ${medicalIssue}<br>
                    <strong>Response:</strong> ${data.generated_text}
                `;
                document.getElementById("coverageInfo").innerHTML = coverageInfo;
                document.getElementById("chart").style.display = "block";

                // Scroll to the response box
                document.getElementById("chart").scrollIntoView({ behavior: "smooth" });
            }
        })
        .catch(error => console.error('Error:', error))
        .finally(() => {
            statusContainer.style.display = "none";
        });
}

        function hideAllPanels() {
            document.querySelectorAll('.panel').forEach(panel => panel.style.display = 'none');
            document.getElementById("chart").style.display = "none";
        }

        function hidePanelsAfter(panelNumber) {
            for (let i = panelNumber + 1; i <= 4; i++) {
                document.getElementById(`panel${i}`).style.display = "none";
            }
            document.getElementById("chart").style.display = "none";
        }
    </script>
    <!--this creates the script in order to show more options for each individual Insurance Company-->
    <script>
        $('#insuranceCompany').on('change', function() {
            var selected = $(this).val();
            $("#insurancePlan option").each(function(item){
                console.log(selected) ;  
                var element =  $(this) ; 
                console.log(element.data("tag")) ; 
                if (element.data("tag") != selected){
                    element.hide() ; 
                }else{
                    element.show();
                }
            }) ; 
            
            $("#insurancePlan").val($("#insurancePlan option:visible:first").val());
            
    });
    </script>
</body>
</html>
